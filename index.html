<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Auren</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Optional: better font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top left, #7f7fd5, #86a8e7, #91eae4);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 48px 40px;
      border-radius: 20px;
      max-width: 520px;
      width: 90%;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.35);
    }

    h1 {
      margin: 0;
      font-size: 3em;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .tagline {
      margin-top: 12px;
      font-size: 1.15em;
      opacity: 0.9;
    }

    .divider {
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #ffffff, rgba(255,255,255,0.3));
      margin: 28px auto;
      border-radius: 2px;
    }

    p {
      font-size: 1.05em;
      line-height: 1.7;
      opacity: 0.95;
      margin: 0;
    }

    a {
      display: inline-block;
      margin-top: 32px;
      padding: 14px 34px;
      background: #ffffff;
      color: #4b5bdc;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 0.95em;
      transition: all 0.25s ease;
    }

    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.35);
    }

    footer {
      margin-top: 36px;
      font-size: 0.85em;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Auren</h1>
    <div class="tagline">Thoughtful apps. Simple experiences.</div>

    <div class="divider"></div>

    <p>
      Welcome to the official page of <strong>Auren</strong>.<br>
      We create simple, useful, and enjoyable mobile app experiences.
    </p>

    <a href="privacy-policy.html">Privacy Policy</a>

    <footer>
      <!-- Optional: Â© 2026 Auren -->
    </footer>
  </div>
</body>
</html>
